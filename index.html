<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Viewer eBook Ramah User</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = "PMA Nomor 13 Tahun 2021 - Penyelenggaraan Ibadah Haji Reguler.pdf"; // file harus ada 1 folder

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const totalPages = pdf.numPages;

      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        const canvas = document.createElement("canvas");
        canvas.dataset.pageNumber = pageNum;
        canvas.style.minHeight = "400px"; // placeholder biar layout stabil
        container.appendChild(canvas);

        // observer biar render hanya saat kelihatan
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting && !canvas.dataset.rendered) {
              pdf.getPage(pageNum).then(page => {
                const desiredWidth = Math.min(window.innerWidth * 0.9, 800);
                const viewport = page.getViewport({ scale: 1 });
                const scale = desiredWidth / viewport.width;

                const scaledViewport = page.getViewport({ scale: scale * window.devicePixelRatio });
                const context = canvas.getContext("2d");
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                canvas.style.width = `${scaledViewport.width / window.devicePixelRatio}px`;
                canvas.style.height = `${scaledViewport.height / window.devicePixelRatio}px`;

                page.render({
                  canvasContext: context,
                  viewport: scaledViewport
                });

                canvas.dataset.rendered = true; // tandai sudah dirender
              });
              observer.unobserve(canvas);
            }
          });
        }, { rootMargin: "100px" });

        observer.observe(canvas);
      }
    });

    // blok tombol save, print, inspect
    document.addEventListener("keydown", function (e) {
      if (
        (e.ctrlKey && ["s", "p", "u"].includes(e.key.toLowerCase())) ||
        e.key === "F12"
      ) {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
    });
  </script>
</body>

</html>
