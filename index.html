<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      transition: filter 0.3s ease;
    }
    canvas {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .loading {
      text-align: center;
      color: #666;
      margin: 20px;
      font-size: 14px;
    }
    /* Overlay untuk anti-screenshot */
    #anti-screenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-container"></div>
  <div id="loading" class="loading">Memuat halaman...</div>
  <div id="anti-screenshot">🚫 Screenshot dinonaktifkan</div>

  <script>
    const url = "PMA Nomor 13 Tahun 2021 - Penyelenggaraan Ibadah Haji Reguler.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");
    const loadingDiv = document.getElementById("loading");
    const overlay = document.getElementById("anti-screenshot");

    let pdfDoc = null;
    let currentPage = 1;
    const batchSize = 2;

    function renderPage(pageNum) {
      return pdfDoc.getPage(pageNum).then(page => {
        const baseViewport = page.getViewport({ scale: 1 });
        const desiredWidth = Math.min(window.innerWidth * 0.95, 800);
        const qualityFactor = window.devicePixelRatio || 2;
        const scale = (desiredWidth * qualityFactor) / baseViewport.width;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = desiredWidth + "px";
        canvas.style.height = (viewport.height / qualityFactor) + "px";

        container.appendChild(canvas);
        return page.render({ canvasContext: ctx, viewport: viewport }).promise;
      });
    }

    async function renderBatch() {
      if (!pdfDoc) return;
      loadingDiv.style.display = "block";

      let endPage = Math.min(currentPage + batchSize - 1, pdfDoc.numPages);
      for (let i = currentPage; i <= endPage; i++) {
        await renderPage(i);
      }

      currentPage = endPage + 1;

      if (currentPage > pdfDoc.numPages) {
        loadingDiv.textContent = "✅ Semua halaman selesai dimuat.";
      } else {
        loadingDiv.textContent = "⬇️ Scroll ke bawah untuk lanjut...";
      }
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderBatch();
    });

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (currentPage <= pdfDoc.numPages) {
          renderBatch();
        }
      }
    });

    // blokir shortcut umum
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ["s","p","u"].includes(e.key.toLowerCase())) || e.key === "F12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      // blokir PrintScreen
      if (e.key === "PrintScreen") {
        e.preventDefault();
        navigator.clipboard.writeText(""); // kosongkan clipboard
        overlay.style.display = "flex";
        setTimeout(() => overlay.style.display = "none", 2000);
      }
    });

    // sembunyikan konten saat window kehilangan fokus (indikasi snipping tool aktif)
    window.addEventListener("blur", () => {
      container.style.filter = "blur(10px)";
      overlay.style.display = "flex";
    });
    window.addEventListener("focus", () => {
      container.style.filter = "none";
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
