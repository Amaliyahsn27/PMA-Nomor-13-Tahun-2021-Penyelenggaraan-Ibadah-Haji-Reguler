<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook Aman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }
    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
    }
    canvas {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    @media print {
      body { display: none !important; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = "PMA Nomor 13 Tahun 2021 - Penyelenggaraan Ibadah Haji Reguler.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");

    let pdfDoc = null;

    // Render halaman satu per satu
    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1 });
        const desiredWidth = Math.min(window.innerWidth * 0.95, 800);
        const scale = desiredWidth / viewport.width;
        const scaledViewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;
        canvas.style.width = scaledViewport.width + "px";
        canvas.style.height = scaledViewport.height + "px";

        container.appendChild(canvas);

        page.render({
          canvasContext: ctx,
          viewport: scaledViewport
        }).promise.then(() => {
          // Render halaman berikutnya setelah selesai
          if (num < pdfDoc.numPages) {
            renderPage(num + 1);
          }
        });
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(1); // mulai dari halaman pertama
    }).catch(err => {
      console.error("Gagal load PDF:", err);
    });

    // Blokir shortcut
    document.addEventListener("keydown", function(e) {
      if ((e.ctrlKey && ["s","p","u"].includes(e.key.toLowerCase())) || e.key === "F12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
    });
  </script>
</body>
</html>
